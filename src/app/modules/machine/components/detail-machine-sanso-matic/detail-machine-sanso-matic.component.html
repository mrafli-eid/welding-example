<div class="dashboard-header">
    <h5>Sanso Matic (A1 & B1)</h5>
    <div class="dashboard-header-nav">
        <ahm-datepicker
            (dateChanged)="onFilterChanged($event)"
            [dateFilter]="dateFilter"
        ></ahm-datepicker>
        <button class="btn-settings" (click)="goToSettings()">
            <img alt="settings" src="/assets/icons/setting.svg" />
        </button>
        <button class="btn-download" (click)="download()">
            <img alt="download" src="/assets/icons/download.svg" />
        </button>
    </div>
</div>
<div class="dashboard-content">
    <ahm-chart-detail-machine-sanso-matic
        [data]="sansoMaticList"
        [minimum]="minimum"
        [medium]="medium"
        [maximum]="maximum"
    ></ahm-chart-detail-machine-sanso-matic>
</div>
<div class="dashboard-footer">
    <div class="chart-legend">
        <ahm-dot type="line" color="success">Minimum</ahm-dot>
        <ahm-dot type="line" color="warning">Warning</ahm-dot>
        <ahm-dot type="line" color="danger">Maximum</ahm-dot>
        <ahm-dot type="line" color="success">Actual A1</ahm-dot>
        <ahm-dot type="line" color="primary">Actual B1</ahm-dot>
    </div>
</div>
