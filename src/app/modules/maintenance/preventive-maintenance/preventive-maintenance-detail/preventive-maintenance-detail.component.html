<div class="master-list">
    <div class="master-header">
        <h2>List View Maintenance</h2>
    </div>
    <div class="master-content">
        <table class="ahm-table">
            <tr>
                <th>Name</th>
                <th>Plan</th>
                <th>Start Date</th>
                <th>Actual</th>
                <th>End Date</th>
            </tr>
            <tr>
                <td>{{data.name | string}}</td>
                <td>{{data.plan | string}}</td>
                <td>{{data.start_date | string}}</td>
                <td>{{data.actual | string}}</td>
                <td>{{data.end_date | string}}</td>
            </tr>
        </table>
    </div>
    <div class="master-footer">
        <button (click)="back()" class="ahm-btn ahm-btn-primary">
            Back
        </button>
    </div>
</div>
