<div class="ahm-dialog">
    <div class="ahm-dialog-header">
        <h2>Setting Production Graph</h2>
        <p>Add Production Graph</p>
    </div>
    <div class="ahm-dialog-content" [formGroup]="formGroup">
        <div class="row">
            <div class="col-4">
                <label>Plan</label>
                <mat-form-field>
                    <input matInput formControlName="plan" appOnlyNumber/>
                </mat-form-field>
            </div>
        </div>
        <div>
            <label>Date</label>
            <mat-form-field>
                <mat-date-range-input [rangePicker]="rangePicker">
                    <input matStartDate placeholder="Start date" formControlName="start_date">
                    <input matEndDate placeholder="End date" formControlName="end_date">
                  </mat-date-range-input>
                  <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
                  <mat-date-range-picker #rangePicker>
                    <mat-date-range-picker-actions>
                      <button mat-button matDateRangePickerCancel>Cancel</button>
                      <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                    </mat-date-range-picker-actions>
                  </mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>
    <div class="ahm-dialog-footer">
        <button class="ahm-btn ahm-btn-cancel" (click)="cancel()">
            Cancel
        </button>
        <button class="ahm-btn ahm-btn-primary" (click)="save()">Save</button>
    </div>
</div>
