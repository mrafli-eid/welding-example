<div class="ahm-dialog">
    <div class="ahm-dialog-header">
        <h2>Setting MTBF MTTR</h2>
        <p>Setting MTBF MTTR</p>
    </div>
    <div class="ahm-dialog-content" [formGroup]="formGroup">
        <div class="row">
            <label>MTBF</label>
            <mat-form-field>
                <input matInput formControlName="mtbf" type="number" />
            </mat-form-field>
        </div>
        <div class="row">
            <label>MTTR</label>
            <mat-form-field>
                <input matInput formControlName="mttr" type="number" />
            </mat-form-field>
        </div>
        <div>
            <label>Date</label>
            <mat-form-field>
                <input
                    matInput
                    [matDatepicker]="picker"
                    formControlName="date"
                />
                <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="ahm-dialog-footer">
        <button class="ahm-btn ahm-btn-cancel" (click)="cancel()">
            Cancel
        </button>
        <button class="ahm-btn ahm-btn-primary" (click)="save()">Save</button>
    </div>
</div>
