<div class="master-list">
    <div class="master-header">
        <h2>List Production Graph</h2>
    </div>
    <div class="master-content">
        <div class="master-content-filter">
            <div>
                <button class="ahm-btn ahm-btn-primary" (click)="create()">
                    + Add
                </button>
            </div>
            <div class="ahm-input-wrapper">
                <img alt="search" ngSrc="/assets/icons/search.svg" height="27" width="26">
                <input [formControl]="searchTerm" placeholder="Search" type="text">
            </div>
        </div>
        <div class="ahm-table">
            <table (matSortChange)="sortData($event)" matSort>
                <tr>
                    <th>No</th>
                    <th mat-sort-header="datetime">Date</th>
                    <th mat-sort-header="plan">Plan</th>
                    <th mat-sort-header="shift">Shift</th>
                    <th mat-sort-header="createdat">Created At</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let data of productionGraphList; let index = index">
                    <td>{{(index + 1)}}</td>
                    <td>{{data.date_time}}</td>
                    <td>{{data.plan}}</td>
                    <td>{{data.shift}}</td>
                    <td>{{data.created_at}}</td>
                    <td>
                        <div class="ahm-table-action">
                            <button (click)="edit(data)" class="ahm-table-btn ahm-btn-warning">
                                <img alt="Edit" src="/assets/icons/edit.svg">
                            </button>
                            <button (click)="delete(data)" class="ahm-table-btn ahm-btn-danger">
                                <img alt="Delete" src="/assets/icons/delete.svg">
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <ahm-paginator (selectedLimit)="onSelectLimit($event)"
                       (selectedPage)="onSelectPage($event)"
                       [pagination]="pagination"></ahm-paginator>
    </div>
</div>
