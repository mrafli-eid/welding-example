<div class="dashboard-header">
    <h5>Machine Activity</h5>
    <ahm-datepicker
        (dateChanged)="onFilterChanged($event)"
        [dateFilter]="dateFilter"
    ></ahm-datepicker>
</div>
<div class="dashboard-content">
    <ahm-chart-machine-activity
        [data]="chartDatasets"
    ></ahm-chart-machine-activity>
</div>
<div class="dashboard-footer justify-content-between">
    <div class="chart-legend">
        <ahm-dot color="danger">Stop</ahm-dot>
        <ahm-dot color="warning">Idle</ahm-dot>
        <ahm-dot color="success">Running</ahm-dot>
        <ahm-dot color="secondary">Disconnect</ahm-dot>
    </div>
    <ahm-pagination></ahm-pagination>
</div>
