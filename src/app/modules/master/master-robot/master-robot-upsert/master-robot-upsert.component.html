<div class="master-upsert">
    <div class="master-header">
        <div>
            <h2>{{masterData ? 'Edit' : 'Add'}}</h2>
            <p>Please {{masterData ? 'edit' : 'add'}} register line machine</p>
        </div>
        <div>
            <img alt="file" height="53" ngSrc="/assets/icons/file.svg" width="53">
        </div>
    </div>
    <div [formGroup]="formGroup" class="master-content"> 
        <div>
            <label>Machine</label>
            <mat-form-field>
                <mat-select formControlName="machine_id">
                    <mat-option *ngFor="let machine of machineList" [value]="machine.id">{{machine.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <label>Robot</label>
            <mat-form-field>
                <input type="text" matInput formControlName="name" >
            </mat-form-field>

        </div>
    </div>
    <div class="master-footer">
        <button (click)="submit()" class="ahm-btn ahm-btn-primary">Save
        </button>
    </div>

</div>
