<div class="master-upsert">
    <div class="master-header">
        <div>
            <h2>{{masterData ? 'Edit' : 'Add'}}</h2>
            <p>Please {{masterData ? 'edit' : 'add'}} line data</p>
        </div>
        <div>
            <img alt="file" height="53" ngSrc="/assets/icons/file.svg" width="53">
        </div>
    </div>
    <div [formGroup]="formGroup" class="master-content">
        <div>
            <label>Machine</label>
            <mat-form-field>
                <mat-select class="machine-option" formControlName="category_line_id">
                    <mat-option *ngFor="let categoryLine of categoryLineList" [value]="categoryLine.id">{{categoryLine.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <label>Robot</label>
            <input formControlName="name" type="text">
        </div>
    </div>
    <div class="master-footer">
        <button (click)="submit()"
                class="ahm-btn ahm-btn-primary">Save
        </button>
    </div>

</div>
