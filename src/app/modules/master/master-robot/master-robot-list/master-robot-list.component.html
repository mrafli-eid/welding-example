<div class="master-list">
    <div class="master-header">
        <h2>Robot List</h2>
    </div>
    <div class="master-content">
        <div class="master-content-filter">
            <div class="ahm-input-wrapper">
                <img alt="search" height="27" ngSrc="/assets/icons/search.svg" width="26">
                <input [formControl]="searchTerm" placeholder="Search" type="text">
            </div>
            <button (click)="download()" class="ahm-table-btn ahm-btn-primary">
                <img alt="download" src="/assets/icons/download.svg">
            </button>
        </div>
        <div class="ahm-table">
            <table (matSortChange)="sortData($event)" matSort>
                <tr>
                    <th>No</th>
                    <th mat-sort-header="categoryline">Machine</th>
                    <th mat-sort-header="name">Robot</th>
                    <th mat-sort-header="createdat">Last Created</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let data of masterList; let index = index">
                    <td>{{(index + 1)}}</td>
                    <td>{{data.name_machine}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.created_at}}</td>
                    <td>
                        <div class="ahm-table-action">
                            <button (click)="detail(data)" class="ahm-table-btn ahm-btn-success">
                                <img alt="Detail" src="/assets/icons/eye.svg">
                            </button>
                            <button (click)="edit(data)" class="ahm-table-btn ahm-btn-warning">
                                <img alt="Edit" src="/assets/icons/edit.svg">
                            </button>
                            <button (click)="delete(data)" class="ahm-table-btn ahm-btn-danger">
                                <img alt="Delete" src="/assets/icons/delete.svg">
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <ahm-paginator (selectedLimit)="onSelectLimit($event)"
                       (selectedPage)="onSelectPage($event)"
                       [pagination]="pagination"></ahm-paginator>
    </div>
</div>
