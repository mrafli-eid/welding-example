<div class="user-management-list">
    <div class="user-management-header">
        <h2>List View Line</h2>
    </div>
    <div class="user-management-content">
        <table class="ahm-table">
            <tr>
                <th>Role</th>
                <th>Date Joined</th>
            </tr>
            <tr>
                <td>{{ roleManagement.name }}</td>
                <td>{{ roleManagement.last_created }}</td>
            </tr>
        </table>
    </div>
    <div class="user-management-footer">
        <button (click)="back()" class="ahm-btn ahm-btn-primary">Back</button>
    </div>
</div>
