<div class="ahm-dialog-delete">
    <img alt="Delete" src="/assets/icons/close.svg">
    <h2>Are You Sure ?</h2>
    <p>Do you want delete ”{{text}}”? </p>
    <div class="navigations">
        <button (click)="cancel()"
                class="ahm-btn ahm-btn-secondary">Cancel
        </button>
        <button (click)="delete()"
                class="ahm-btn ahm-btn-danger">Delete
        </button>
    </div>
</div>
